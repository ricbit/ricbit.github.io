<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #000;
        }
        .similar-colors {
            margin-top: 20px;
        }
        .similar-colors h3 {
            margin-bottom: 5px;
        }
        .color-swatch {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 1px solid #000;
            vertical-align: top;
        }
        .color-info {
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
</head>
<body>

<h1>Select a Paint Color</h1>

<!-- Dropdowns for selection -->
<label for="paintType">Select Paint Type:</label>
<select id="paintType" onchange="updateTypes()">
    <option value="">--Select Paint Type--</option>
</select>

<label for="paintTypeSelect">Select Type:</label>
<select id="paintTypeSelect" onchange="updateNames()">
    <option value="">--Select Type--</option>
</select>

<label for="paintName">Select Name:</label>
<select id="paintName" onchange="showColor()">
    <option value="">--Select Name--</option>
</select>


<!-- Box to show the selected color -->
<div class="color-box" id="colorBox"></div>

<!-- Container to hold the dynamically generated brand buttons -->
<div id="brandsContainer"></div>

<!-- Section to show similar colors -->
<div class="similar-colors" id="similarColors"></div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
